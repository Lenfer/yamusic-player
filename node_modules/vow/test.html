<html>
<head>
    <script type="text/javascript" src="lib/promise.js"></script>
</head>
<body>
<script type="text/javascript">
var p1 = Vow.promise(),
    p2 = Vow.promise();

Vow.all([
        p1.then(function() { document.title += '1'; }),
        p2.then(function() { document.title += '2'; })
    ])
        .then(function() { document.title += '3'; });
</script>
</body>
</html>
